<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/kave.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#"
          >Lucky <img src="img/clover.svg" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Főoldal <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Kávéfajták</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-expanded="false"
              >
                Sütemények
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Blog</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="banner"></div>
    </div>

    <div class="container">
      <h1 class="text-center p-3">Lucky - Kávéfajták</h1>
      <div class="row">
        <div class="col-md-4 text-center">
          <div class="card">
            <img src="img/espresso.png" class="card-img-top" alt="espresso" />
            <div class="card-body">
              <h5 class="card-title">
                <a href="#" data-toggle="modal" data-target="#staticBackdrop"
                  >Espresso</a
                >
              </h5>
            </div>
          </div>
        </div>
        <div class="col-md-4 text-center">
          <div class="card">
            <img src="img/americano.png" class="card-img-top" alt="americano" />
            <div class="card-body">
              <h5 class="card-title">Americano</h5>
            </div>
          </div>
        </div>

        <div class="col-md-4 text-center">
          <div class="card">
            <img src="img/lungo.png" class="card-img-top" alt="lungo" />
            <div class="card-body">
              <h5 class="card-title">Lungo</h5>
            </div>
          </div>
        </div>

        <div class="col-md-4 text-center">
          <div class="card">
            <img src="img/ristretto.png" class="card-img-top" alt="ristretto" />
            <div class="card-body">
              <h5 class="card-title">Ristretto</h5>
            </div>
          </div>
        </div>

        <div class="col-md-4 text-center">
          <div class="card">
            <img src="img/melange.png" class="card-img-top" alt="melange" />
            <div class="card-body">
              <h5 class="card-title">Melange</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4 text-center">
          <div class="card">
            <img src="img/dopio.png" class="card-img-top" alt="dopio" />
            <div class="card-body">
              <h5 class="card-title">Dopio</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    
  

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
